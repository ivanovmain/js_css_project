<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="left__bar">
        <div class="search">
            <input type="text">
            <a href="#" class="search__a"></a>
        </div>
        <a id="login" href="#">Login</a>
        <a id="reg" href="#">Reg</a>
        </div>
    </div>
    <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Hello, You may login</div>
                <button class="close-button" id="close-button">X</button>
            </div>
            <div class="modal-input">
                <input type="text" class="login" placeholder="login">
                <input type="password" class="pass" placeholder="password">
                <div class="btn">
                    <button id="button-login" class="button-login">Login</button>
                    <button id="button-cancel" class="button-cancel">Cancel</button>
                </div>
            </div>
    
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
